<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        var s1 = 'String';
        var s2 = 'String';

        console.log(s1 == s2);

        var n = 1234;

        console.log(s1 == n);

        s1 = '1234';
        console.log(s1 == n);
        console.log(s1 === n);

        var s3 = [1, 2, 3];
        var s4 = [1, 2, 4];

        console.log(s3 == s4);
        console.log(s3 === s4);

        s1 = 'true'; var bln = true;
        console.log(s1 == bln);

        s1 = '1'; bln = true;
        console.log(s1 == bln);

        // so, must use triple equal (===)

        function arraysAreIdentical(s3, s4) {
            if (s3.length !== s4.length) return false;

            for (var i = 0, len = s3.length; i < len; i++) {
                if(s3[i] !== s4[i]){
                    return false;
                }
            }
            return true;
        }

        console.log(arraysAreIdentical(s3, s4));
    </script>
    
</body>
</html>
